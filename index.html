<!DOCTYPE html>\
<html lang="en">\
\
<head>\
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <meta charset="UTF-8">\
  <meta name="viewport" content="width=device-width, initial-scale=1.0">\
  <title>Outdoor Jacuzzi Water Chemistry Log</title>\
  <link rel="stylesheet" href="styles.css">\
</head>\
\
<body>\
  <h1>Outdoor Jacuzzi Water Chemistry Log</h1>\
\
  <form id="log-form">
  <fieldset>
    <legend>Log Water Chemistry</legend>
    <label for="date">Date:</label>
    <input type="date" id="date" name="date" required>
    <br>
    <label for="ph">pH:</label>
    <input type="number" id="ph" name="ph" step="0.01" min="0" max="14" required>
    <br>
    <label for="alkalinity">Alkalinity (ppm):</label>
    <input type="number" id="alkalinity" name="alkalinity" step="1" min="0" required>
    <br>
    <label for="hardness">Hardness (ppm):</label>
    <input type="number" id="hardness" name="hardness" step="1" min="0" required>
    <br>
    <label for="chlorine">Free Chlorine (ppm):</label>
    <input type="number" id="chlorine" name="chlorine" step="0.1" min="0" required>
    <br>
    <input type="submit" value="Submit">
  </fieldset>
</form>
  <table id="log-table">
  <thead>
    <tr>
      <th>Date</th>
      <th>pH</th>
      <th>Alkalinity (ppm)</th>
      <th>Hardness (ppm)</th>
      <th>Free Chlorine (ppm)</th>
    </tr>
  </thead>
  <tbody>
  </tbody>
</table>


\
  <table id="log-table">\
    <thead>\
      <tr>\
        <th>Date</th>\
        <th>pH</th>\
        <th>Alkalinity (ppm)</th>\
        <th>Chlorine/Bromine (ppm)</th>\
      </tr>\
    </thead>\
    <tbody>\
      <!-- Table rows with data will be dynamically added here using JavaScript -->\
    </tbody>\
  </table>\
\
  <script src="script.js"></script>\
</body>\
\
</html>\
}
